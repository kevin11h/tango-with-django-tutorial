<!DOCTYPE html>
<html>

{% load staticfiles %}

    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Rango says... hello world!</h1>
        <!--strong>{{ boldmessage }}</strong><br /-->

        {% if categories %}
        	<ul>
        			{% for category in categories %}
        			<li><a href="/rango/category/{{ category.slug }}">{{ category.name }}</a></li>
        			{% endfor %}
        	</ul>
        {% else %}
        	<strong>There are no catgories present.</strong>
        {% endif %}

        <a href="/rango/about/">About</a><br />
        <img src="{% static "images/rango-picture.png" %}" alt="Picture of Rango" /> <!-- New Line -->
    </body>

</html>
